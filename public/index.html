<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="application-name" content="MicroTube" />
        <meta name="apple-mobile-web-app-title" content="MicroTube" />
        <meta name="theme-color" content="#1C1B1B" />
        <meta name="msapplication-navbutton-color" content="#1C1B1B" />
        <meta
            name="apple-mobile-web-app-status-bar-style"
            content="black-translucent"
        />
        <meta
            name="msapplication-starturl"
            content="https://microtube.netlify.com/"
        />

        <link rel="manifest" href="/manifest.json" />
        <link rel="image_src" href="/images/icons/icon-512x512.png" />

        <link
            rel="apple-touch-icon-precomposed"
            sizes="57x57"
            href="/apple-touch-icon-57x57.png"
        />
        <link
            rel="apple-touch-icon-precomposed"
            sizes="114x114"
            href="/apple-touch-icon-114x114.png"
        />
        <link
            rel="apple-touch-icon-precomposed"
            sizes="72x72"
            href="/apple-touch-icon-72x72.png"
        />
        <link
            rel="apple-touch-icon-precomposed"
            sizes="144x144"
            href="/apple-touch-icon-144x144.png"
        />
        <link
            rel="apple-touch-icon-precomposed"
            sizes="60x60"
            href="/apple-touch-icon-60x60.png"
        />
        <link
            rel="apple-touch-icon-precomposed"
            sizes="120x120"
            href="/apple-touch-icon-120x120.png"
        />
        <link
            rel="apple-touch-icon-precomposed"
            sizes="76x76"
            href="/apple-touch-icon-76x76.png"
        />
        <link
            rel="apple-touch-icon-precomposed"
            sizes="152x152"
            href="/apple-touch-icon-152x152.png"
        />
        <link
            rel="icon"
            type="image/png"
            href="/favicon-196x196.png"
            sizes="196x196"
        />
        <link
            rel="icon"
            type="image/png"
            href="/favicon-96x96.png"
            sizes="96x96"
        />
        <link
            rel="icon"
            type="image/png"
            href="/favicon-32x32.png"
            sizes="32x32"
        />
        <link
            rel="icon"
            type="image/png"
            href="/favicon-16x16.png"
            sizes="16x16"
        />
        <link
            rel="icon"
            type="image/png"
            href="/favicon-128.png"
            sizes="128x128"
        />
        <meta name="msapplication-TileColor" content="#FFFFFF" />
        <meta name="msapplication-TileImage" content="mstile-144x144.png" />
        <meta name="msapplication-square70x70logo" content="mstile-70x70.png" />
        <meta
            name="msapplication-square150x150logo"
            content="mstile-150x150.png"
        />
        <meta
            name="msapplication-wide310x150logo"
            content="mstile-310x150.png"
        />
        <meta
            name="msapplication-square310x310logo"
            content="mstile-310x310.png"
        />

        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title><%= html.title %></title>

        <% if (pkg.description) { %>
        <meta name="description" content="<%= pkg.description %>" />
        <% } %>
    </head>
    <body>
        <noscript>
            <%= html.title %> doesn't work without JavaScript enabled. Please
            enable it to continue.
        </noscript>

        <div id="app" class="app"></div>
    </body>
</html>
